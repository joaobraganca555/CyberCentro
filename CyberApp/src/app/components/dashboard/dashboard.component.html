<div class="small-content">

  <!-- Sales, Customers -->
  <div class="content-info column p-2">

    <div class="content column p-1">

      <div class="content-title green border">
        Sales
      </div>

      <div class="centered border pr">
        <div class="info">
          <i class="p-2 fa-3x fa-solid fa-money-bill-trend-up"></i>
        </div>
        <div class="info">
          <p class="number">{{totalGross | currency:'EUR'}}</p>
        </div>
      </div>
    
    </div>

    <div class="content column p-1">
      <div class="content-title yellow border">
        Margin
      </div>

      <div class="centered border pr">
        <div class="info">
          <i class="p-2 fa-3x fa-solid fa-sack-dollar"></i>
        </div>
        <div class="info">
          <p class="number">{{totalGross - totalSpent | currency:'EUR'}}</p>
        </div>
      </div>
    </div>

    <div class="content column p-1">
      <div class="content-title pink border">
        Customers
      </div>

      <div class="centered border pr">
        <div class="info">
          <i class="p-2 fa-3x fa-solid fa-users"></i>
        </div>
        <div class="info">
          <p class="number">{{customersNumber}}</p>
        </div>
      </div>
    </div>

    <div class="content column p-1">
      <div class="content-title red border">
        Costs
      </div>

      <div class="centered border pr">
        <div class="info">
          <i class="p-2 fa-3x fa-solid fa-coins"></i>
        </div>
        <div class="info">
          <p class="number">{{totalSpent | currency:'EUR'}}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Line Chart -->
  <div class="content border-l p-1">
        
    <div class="container">
      <div class="options vertical">
          <span id="legendTitle">Sales by month</span>
      </div>
      <div class="container">
          <igx-category-chart height="100%" width="100%"
              [dataSource]="totalGrossByMonth"
              [legend]="legend"
              chartType="line"
              yAxisTitle="Total €"
              yAxisTitleLeftMargin="5">
          </igx-category-chart>
      </div>
    </div>

    <div class="yearPicker p-1">
      <h5 class="m-2">Choose the year</h5>
      <div class="btn-group me-3 m-1">
        <button type="button" class="btn btn-primary">{{yearValue}}</button>
        <div class="btn-group" ngbDropdown role="group" aria-label="Button group with nested dropdown">
          <button type="button" class="btn btn-primary dropdown-toggle-split" ngbDropdownToggle></button>
          <div class="dropdown-menu" ngbDropdownMenu>
            <button *ngFor="let year of yearsList" ngbDropdownItem (click)="selectYear(year)">{{year}}</button>
          </div>
        </div>
      </div>
    </div>

  </div>

</div>

<!-- Divider -->
<hr/>

<div class="large-content">

  <div class="content">
    <div class="container">
      <div class="options vertical">
          <span id="legendTitle">Sales by zone</span>
          <igx-legend #legend orientation="Horizontal"></igx-legend>
      </div>
      <div class="container">
          <igx-category-chart height="100%" width="100%"
                      [dataSource]="grossByZone"
                      chartType="Column"
                      xAxisInterval="1"
                      yAxisTitle="Total €"
                      yAxisTitleLeftMargin="10"
                      yAxisTitleRightMargin="5"
                      yAxisLabelLeftMargin="0"
                      isHorizontalZoomEnabled="false"
                      isVerticalZoomEnabled="false">
          </igx-category-chart>
      </div>
    </div>  
  </div>

</div>
