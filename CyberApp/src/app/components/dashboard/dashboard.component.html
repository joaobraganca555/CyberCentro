<div class="large-content">
  <div class="mt container sample">
    <div class="options vertical">
      <span id="legendTitle">Renewable Electricity Generated</span>
    </div>
    <div class="container">
      <igx-category-chart height="100%" width="100%"
                          [dataSource]="data"
                          chartType="line"
                          yAxisTitle="TWh"
                          yAxisTitleLeftMargin="5">
      </igx-category-chart>
    </div>
  </div>
</div>

<div class="small-content">

  <!-- Chart 1 -->
  <div class="content-info column p-2">

    <div class="content column p-1">

      <div class="content-title red border">
        Sales
      </div>

      <div class="centered border pr">
        <div class="info">
          <i class="p-2 fa-3x fa-solid fa-coins"></i>
        </div>
        <div class="info money-left">
          <p class="number">€ {{totalGross}}</p>
        </div>
      </div>
    
    </div>

    <div class="content column p-1">
      <div class="content-title pink border">
        Customers
      </div>

      <div class="centered border pr">
        <div class="info">
          <i class="p-2 fa-3x fa-solid fa-users"></i>
        </div>
        <div class="info customers-left">
          <p class="number">{{customersNumber}}</p>
        </div>
      </div>
    </div>

    <div class="content column p-1">
      <div class="content-title green border">
        Outro
      </div>

      <div class="centered border pr">
        <div class="info">
          <i class="p-2 fa-3x fa-solid fa-users"></i>
        </div>
        <div class="info money-left">
          <p class="number">€ {{totalGross}}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Table -->
  <div class="content">
    <div class="container sample">
      <div class="options vertical">
          <span id="legendTitle">Highest Grossing Movie Franchises</span>
          <igx-legend #legend orientation="Horizontal"></igx-legend>
      </div>
  
      <div class="container">
          <igx-data-chart #chart isHorizontalZoomEnabled="false" isVerticalZoomEnabled="false" width="100%"
              height="100%" [dataSource]="data2" [legend]="legend">
              <igx-numeric-x-axis title="Billions of U.S Dollars" #xAxis>
              </igx-numeric-x-axis>
              <igx-category-y-axis label="Franchise" [dataSource]="data" #yAxis isInverted="true" gap="0.5" overlap="-0.1">
              </igx-category-y-axis>
  
              <igx-bar-series [dataSource]="data2" valueMemberPath="TotalWorldBoxOfficeRevenue" [xAxis]="xAxis" [yAxis]="yAxis" title="Total Revenue of Franchise" showDefaultTooltip="true" isTransitionedInEnabled="true" isHighlightingEnabled="true">
              </igx-bar-series>
  
              <igx-bar-series [dataSource]="data2" valueMemberPath="HighestGrossingMovieInSeries" [xAxis]="xAxis" [yAxis]="yAxis" title="Highest Grossing Movie in Series" showDefaultTooltip="true" isTransitionedInEnabled="true" isHighlightingEnabled="true">
              </igx-bar-series>
          </igx-data-chart>
      </div>
  </div>
  </div>

  <!-- Chart 2 -->
  <div class="content">
    <div class="container sample">
      <div class="options vertical">
          <span id="legendTitle">Global Electricity Demand by Energy Use</span>
          <igx-item-legend #legend></igx-item-legend>
      </div>
  
      <div class="container">
          <igx-pie-chart height="100%"
              width="100%"
              [dataSource]="data3"
              [legend]="legend"
              valueMemberPath="Value"
              labelMemberPath="Label"
              labelsPosition="BestFit"
              radiusFactor="0.7">
          </igx-pie-chart>
      </div>
  </div>
  
  </div>
</div>
