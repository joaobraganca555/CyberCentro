<div class="large-content">
  <div class="content-table column">
    <div>
      <h3>Customers list</h3>
    </div>
    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead class="table-light sticky-top">
          <tr>
            <th *ngFor="let column of displayedColumns" scope="col">{{column}}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let customer of customers">
            <td>{{customer.customerID}}</td>
            <td>{{customer.customerTaxID}}</td>
            <td>{{customer.companyName}}</td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>

  <div class="content">

  </div>
</div>

<hr class="my-12" />

<div class="small-content">

  <!-- Chart 1 -->
  <div class="content">
    <div class="container sample">
      <div class="options vertical">
        <span id="legendTitle">Top Customers</span>
        <igx-legend #legend orientation="Horizontal"></igx-legend>
      </div>
      <div class="container">
        <igx-data-chart #chart isHorizontalZoomEnabled="false" isVerticalZoomEnabled="false" width="100%" height="100%"
          [dataSource]="topCustomer">

          <igx-numeric-x-axis #xAxis labelFormat="{0} â‚¬"></igx-numeric-x-axis>
          <igx-category-y-axis #yAxis label="companyName" [dataSource]="topCustomer" isInverted="true" gap="0.75">
          </igx-category-y-axis>

          <igx-bar-series [dataSource]="topCustomer" valueMemberPath="totalGross" [xAxis]="xAxis" [yAxis]="yAxis"
            showDefaultTooltip="true" isTransitionInEnabled="true" isHighlightingEnabled="true">
          </igx-bar-series>
        </igx-data-chart>
      </div>
    </div>
  </div>


  <!-- Chart 3 -->
  <div class="content">

  </div>
</div>
